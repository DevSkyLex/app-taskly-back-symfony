api_platform:
  title: 'Taskly'
  version: 1.0.0
  swagger:
    api_keys:
      Bearer:
        name: Authorization
        type: header

  formats:
    multipart: ['multipart/form-data']
    jsonld: ['application/ld+json']
    jsonld_collection: ['application/ld+json']

  defaults:
    stateless: true
    cache_headers:
      vary: ["Content-Type", "Authorization", "Origin"]
